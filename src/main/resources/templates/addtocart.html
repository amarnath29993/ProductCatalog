<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cart</title>
</head>
<body>

<h1>Add To Cart</h1>

<p>Successfully added to the cart</p>
<h3 style="color:red;text-align: center;">Thanks for Shopping...</h3>
<p> For more Shopping <a href="http://localhost:8585/"> Click here</a></p>

<h3 style="color:red;text-align: center;">Cart List</h3>

<div align="center">
	<table border="1" >
		<thead>
			<tr>
				<th>S.No</th>
				<th>Category</th>
				<th>Sub-Category</th>
				<th>Product</th>
				<th>Quantity</th>
				<th>Amount</th>
				<th>Action</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="customer:${customers}">
				<td th:text="${customer.customerName}"></td>
				<td th:text="${customer.mobileNumber}"></td>
				<td th:text="${customer.emailId}"></td>
				<td th:text="${customer.secAns}"></td>
				<td th:text="${customer.status}"></td>
				<td><a href="#">Block</a></td>

			</tr>
		</tbody>
	</table>
	</div>

</body>
</html>
